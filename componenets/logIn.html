<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <title>Two-Color Background</title>
    <link rel="stylesheet" href="../css/logIn.css">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>
    <div class="container">
        <div class="titleContainer">
            <span id="container-title"> welcome Back ! </span>
            <span id="title"> Sign In</span>
            <form class="login-container" action="login">
           
                <input type="text" id="input" value="">
    
               
                <input type="password" id="input" value="password">
    
                <input id="Btn-Input" type="button" value="Login">
                <p id="error"> wrong password try again!</p>
    
            </form>
            <p id="logP">This site is protected by reCAPTCHA and the Google Privacy Policy.</p>
        </div>
        
        <div>
            <img id="gif"src="..//assets/login.gif" alt="sign in"/>
        </div>
    </div>
</body>

</html>
